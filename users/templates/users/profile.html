<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <a class="btn btn-dark mb-3" href="{% url 'update-profile' %}">Update Profile</a>

      <div>
          <a class="btn btn-secondary" href="{% url 'password_reset' %}">Reset Password</a>
      </div>
    </div>

</body>
</html>
