{% extends 'skin_app/base.html' %}
{% block content %}
<body>
    <div class="content-section cent_sec ">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <a class="btn btn-info mb-3" href="{% url 'update-profile' %}">Update Profile</a>

      <div>
          <a class="btn btn-light" href="{% url 'password_reset' %}">Reset Password</a>
      </div>
    </div>

</body>
{% endblock content %}
